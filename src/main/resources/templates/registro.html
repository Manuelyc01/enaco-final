<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/head :: head">
    <title>Registro</title>
</head>
<body class="text-center">

    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12">Registrar</div>
                <form  th:action="@{/auth/registro}" th:object="${user}" method="post">
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{telefono}" placeholder="Telefono" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{correo}" placeholder="Correo" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" th:field="*{id_rol}" placeholder="Rol" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{id_UniOpe}" placeholder="Unidad Operativa" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" th:field="*{usua}" placeholder="Usuario" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" th:field="*{passw}" placeholder="Password" >
                    </div>
                    <div class="form-group" hidden>
                        <input class="form-control" type="text" th:field="*{id_estado}" value="1" >
                    </div>
                    <button class="btn btn-primary" type="submit" >Registrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
