<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/head :: head">
    <title>Registro</title>
</head>
<body class="text-center">
<div class="container">
        <div class="row">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                </div>
                <div class="col-md-auto">
                    <h1 >ENACO AGREGAR USUARIO</h1>
                </div>
                <div class="col col-lg-2">
                </div>
            </div>
        </div>
        <div class="row">
            <form  th:action="@{/auth/registro}" th:object="${user}" method="post">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Nombre completo: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{nombre}" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Celular: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{telefono}" placeholder="Telefono" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Correo electronico: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{correo}" placeholder="Correo" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"> Rol: </label>
                    <div class="col-md-4">
                        <select class="form-control" th:field="*{id_rol.id_rol}">
                            <option value="1">Administrador</option>
                            <option value="2">Supervisor</option>
                            <option value="3">Operador</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" >
                    <label class="col-sm-2 col-form-label"> Unidad Operativa: </label>
                    <div class="col-sm-10">
                        <input
                                class="form-control" type="number" th:field="*{id_UniOpe}" placeholder="Unidad Operativa" >
                    </div>
                </div>
                <div class="form-group row">
                    <div th:if="${userExist != null}" class="alert alert-danger mb-3"> Nombre de usuario ya existente</div>
                    <label class="col-sm-2 col-form-label"> Usuario: </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" th:field="*{usua}" placeholder="Usuario" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Contrase√±a</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" th:field="*{passw}" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group row" >
                    <label class="col-sm-2 col-form-label"> Estado: </label>
                    <div class="col-md-4">
                        <select class="form-control" name="" id="" th:field="*{id_estado.id_estado}">
                            <option value="1">Activo</option>
                            <option value="2">Inactivo</option>
                            <option value="3">Vacaciones</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" style="background-color: #7bb44d">Registrar</button>
            </form>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
