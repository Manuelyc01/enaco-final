<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/head :: head">
    <title>Login</title>
</head>
<body class="text-center">

<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div th:if="${param.error}" class="alert alert-danger mb-3"> Datos incorrectos</div>
            <div class="col-12">Login</div>
            <form id="loginform" th:action="@{/auth/login-post}" method="post">
                <div class="form-group">
                    <input class="form-control" type="text"  name="usua" placeholder="username" >
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="passw" placeholder="password" >
                </div>
                <button class="btn btn-primary" type="submit" >Login</button>
                <a class="btn  btn-success" th:href="@{auth/registrar}">Crear una cuenta</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
