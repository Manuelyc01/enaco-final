<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="compra">
    <div class="header">
        <h1>REGISTRAR COMPRA</h1>
    </div>
    <form method="post" th:object="${compra}">
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label > Numero de Liquidacion </label>
                    <input th:placeholder="*{num_compra}" class="form-control" type="text" disabled>
                </div>
                <div class="col-md-2">
                    <label > Fecha</label>
                    <input th:placeholder="*{#dates.format(fecha,'dd/MM/yyyy')}" class="form-control" type="text"  disabled>

                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label > CEDULA DE PRODUCTOR</label>
                    <div class="input-group mb-3">
                        <input id="formCedula" th:field="*{cedula}" type="text" class="form-control" placeholder="Ingresar cedula"aria-describedby="basic-addon1"autocomplete="off" >
                        <div class="input-group-prepend">
                            <a id="buscCedula" class="btn btn-outline-secondary" type="button">Buscar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label > Nombre de productor</label>
                    <div id="resultP">
                        <input type="text" class="form-control" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label > DNI DE REPRESENTANTE</label>
                    <div class="input-group mb-3">
                    <input id="formDni" th:field="*{dni}"  class="form-control" type="text" placeholder="Ingresar DNI" autocomplete="off" >
                        <div class="input-group-prepend">
                            <a id="buscDni" class="btn btn-outline-secondary" type="button">Buscar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label > Nombre de representante</label>
                    <div id="resultR1">
                    <input class="form-control" type="text" disabled>
                    </div>
                </div>
                <div class="col-md-4">
                    <label > Direccion de representante</label>
                    <div id="resultR2">
                    <input  class="form-control" type="text"disabled>
                    </div>
                </div>
                <div class="col-md-2">
                    <label > Ubigeo representante</label>
                    <div id="resultR3">
                    <input  class="form-control" type="text" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label > NOMBRE DE UNIDAD</label>
                    <input id="formUnidadOpe" class="form-control" type="text" placeholder="Buscar Unidad" autocomplete="off" >
                </div>
                <div class="col-md-4">
                    <label > OFICINA(Unidad Operativa): </label>
                    <select class="form-control" th:field="*{cod_uniOpe}" id="selectUnidadOpe">
                        <option  th:each="unidadesOpe : ${unidadesOpe}" th:value="${unidadesOpe.cod_uniOpe}">
                            <span th:text="${unidadesOpe.cod_uniOpe}"></span>---<span th:text="${unidadesOpe .nom_uniOpe}"></span>
                        </option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Direccion de oficina:</label>
                    <div id="direccionUni">
                    <input  type="search" class="form-control" placeholder="" disabled/>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-2">
                    <label > NOMBRE</label>
                    <input id="formTipoHc" class="form-control" type="text" placeholder="Buscar Tipo Hoja Coca" autocomplete="off" >
                </div>
                <div class="col-md-4">
                    <label > TIPO DE HOJA DE COCA: </label>
                    <select class="form-control">
                        <option value="1">H01D--HOJA DE COCA INDUSTRIAL</option>
                        <option value="2">H02D--COCA INDUSTRIAL</option>
                        <option value="3">H03I--HOJA DE COCA TINGO MARIA</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Precio unitario de HC (S/.)</label>
                    <input type="search" class="form-control" placeholder="S/0.00" disabled/>
                </div>
            </div>
        </div>
        <div class="form-group" style="border-style:groove">
            <div class="row">
                <div class="col-md-6">
                    <label > Peso Bruto (Kg)</label>
                    <input class="form-control" type="text" placeholder="Ingresar kilogramos" >
                    <label > Tara (Kg)</label>
                    <input class="form-control" type="text" placeholder="Ingresar tara" >
                    <label > Humedad (Kg)</label>
                    <input class="form-control" type="text" placeholder="Ingresar humedad" >
                </div>
                <div class="col-md-6">
                    <label > Peso Neto (kg)</label>
                    <input class="form-control" type="text" placeholder="0.0Kg" disabled>
                    <label > Valor de la compra (S/.)</label>
                    <input class="form-control" type="text" placeholder="S/0.00" disabled>
                    <label > IGV (S/.)</label>
                    <input class="form-control" type="text" placeholder="S/1.80" disabled>
                    <label > Total de la Compra (S/.)</label>
                    <input class="form-control" type="text" placeholder="S/1.80" disabled>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">COMPRAR</button>
        <button type="submit" class="btn btn-primary">IMPRIMIR</button>
    </form>

</div>
</body>
</html>
